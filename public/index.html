<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-left">
            <h1>项目管理系统</h1>
            <button class="btn-db-switch" onclick="app.showDatabaseModal()">
                <span class="db-icon">🗄️</span>
                <span id="currentDbName">主工作空间</span>
            </button>
            <button class="btn-quick-add" onclick="app.showQuickAddModal()">
                <span class="plus-icon">+</span>
                <span>快速添加</span>
            </button>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn active" data-view="categories">分类管理</button>
            <button class="nav-btn" data-view="weekly">每周视图</button>
            <button class="nav-btn" data-view="report">周报生成</button>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <h3>快速访问</h3>
            <div class="sidebar-categories" id="sidebarCategories">
                <!-- 动态加载分类 -->
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="content">
            <!-- 分类管理视图 -->
            <div id="categoriesView" class="view active">
                <div class="view-header">
                    <h2>分类管理</h2>
                    <button class="btn btn-primary" onclick="app.showCategoryModal()">+ 新建分类</button>
                </div>
                <div class="categories-grid" id="categoriesGrid">
                    <!-- 动态加载分类卡片 -->
                </div>
            </div>

            <!-- 单类事项视图 -->
            <div id="categoryDetailView" class="view">
                <div class="view-header">
                    <button class="btn btn-secondary" onclick="app.showView('categories')">← 返回</button>
                    <h2 id="categoryDetailTitle"></h2>
                    <div>
                        <button class="btn btn-primary" id="addProjectBtn" onclick="app.showProjectModal()">+ 新建项目</button>
                        <button class="btn btn-primary" id="addTaskBtn" onclick="app.showQuickAddModal()">+ 新建事项</button>
                    </div>
                </div>
                
                <!-- Tab 切换 -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="projects" onclick="app.switchTab('projects')">分类项目</button>
                    <button class="tab-btn" data-tab="tasks" onclick="app.switchTab('tasks')">分类事项总览</button>
                </div>
                
                <!-- Tab 内容 -->
                <div class="tab-content">
                    <!-- 项目视图 -->
                    <div id="projectsTab" class="tab-pane active">
                        <div class="projects-grid" id="projectsGrid">
                            <!-- 动态加载项目列表 -->
                        </div>
                    </div>
                    
                    <!-- 事项总览视图 -->
                    <div id="tasksTab" class="tab-pane">
                        <div class="filter-bar">
                            <select id="projectFilter" onchange="app.filterTasksByProject()">
                                <option value="">全部项目</option>
                            </select>
                            <select id="statusFilter" onchange="app.filterTasksByProject()">
                                <option value="">全部状态</option>
                                <option value="todo">待办</option>
                                <option value="doing">进行中</option>
                                <option value="done">已完成</option>
                                <option value="backlog">Backlog</option>
                            </select>
                            <select id="priorityFilter" onchange="app.filterTasksByProject()">
                                <option value="">全部优先级</option>
                                <option value="p0">P0</option>
                                <option value="p1">P1</option>
                                <option value="p2">P2</option>
                            </select>
                        </div>
                        <div class="tasks-list" id="categoryTasksList">
                            <!-- 动态加载事项列表 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 项目详情视图 -->
            <div id="projectDetailView" class="view">
                <div class="view-header">
                    <button class="btn btn-secondary" onclick="app.backToCategoryDetail()">← 返回</button>
                    <div class="project-detail-info">
                        <h2 id="projectDetailTitle"></h2>
                        <p id="projectDetailMeta"></p>
                    </div>
                    <button class="btn btn-primary" onclick="app.showQuickAddModal()">+ 新建事项</button>
                </div>
                <div class="tasks-list" id="projectTasksList">
                    <!-- 动态加载项目事项列表 -->
                </div>
            </div>

            <!-- 每周视图 -->
            <div id="weeklyView" class="view">
                <div class="view-header">
                    <div class="week-nav">
                        <button class="btn btn-secondary" onclick="app.changeWeek(-1)">← 上一周</button>
                        <h2 id="weekTitle"></h2>
                        <button class="btn btn-secondary" onclick="app.changeWeek(1)">下一周 →</button>
                    </div>
                </div>
                
                <!-- 筛选条件 -->
                <div class="week-filter-bar">
                    <div class="filter-label">筛选:</div>
                    <select id="weekProjectFilter" onchange="app.applyWeekFilters()">
                        <option value="">📁 全部项目</option>
                    </select>
                    <select id="weekStatusFilter" onchange="app.applyWeekFilters()">
                        <option value="">🏷️ 全部状态</option>
                        <option value="todo">📋 待办</option>
                        <option value="doing">🔄 进行中</option>
                        <option value="done">✅ 已完成</option>
                        <option value="backlog">⏸️ backlog</option>
                    </select>
                    <button class="btn btn-clear-filter" onclick="app.clearWeekFilters()" id="clearWeekFiltersBtn" style="display:none;">🔄 清除筛选</button>
                </div>
                
                <!-- 筛选状态显示 -->
                <div class="week-filter-status" id="weekFilterStatus" style="display:none;">
                    <div class="filter-status-text" id="weekFilterStatusText"></div>
                    <button class="filter-status-clear" onclick="app.clearWeekFilters()">清除 ×</button>
                </div>
                
                <div class="week-stats" id="weekStats">
                    <!-- 周统计数据 -->
                </div>
                <div class="week-tasks" id="weekTasks">
                    <!-- 按优先级分组的任务 -->
                </div>
            </div>

            <!-- 周报生成视图 -->
            <div id="reportView" class="view">
                <div class="view-header">
                    <h2>周报生成</h2>
                    <div>
                        <select id="reportWeekSelect" onchange="app.loadWeeklyReport()">
                            <!-- 动态加载周次选项 -->
                        </select>
                        <button class="btn btn-primary" onclick="app.copyReport()">复制到剪贴板</button>
                        <button class="btn btn-secondary" onclick="app.downloadReport()">下载Markdown</button>
                    </div>
                </div>
                <div class="report-content" id="reportContent">
                    <!-- 周报内容 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 分类模态框 -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">新建分类</h3>
                <span class="close" onclick="app.closeCategoryModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label>分类名称</label>
                    <input type="text" id="categoryName" placeholder="请输入分类名称" required>
                </div>
                <div class="form-group">
                    <label>分类描述</label>
                    <textarea id="categoryDescription" placeholder="请输入分类描述" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="app.closeCategoryModal()">取消</button>
                <button class="btn btn-danger" id="deleteCategoryBtn" onclick="app.deleteCategory()" style="display:none;">删除</button>
                <button class="btn btn-primary" onclick="app.saveCategory()">保存</button>
            </div>
        </div>
    </div>

    <!-- 项目模态框 -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="projectModalTitle">新建项目</h3>
                <span class="close" onclick="app.closeProjectModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="projectId">
                <input type="hidden" id="projectCategoryId">
                <input type="hidden" id="projectIsDefault">
                <div class="form-group">
                    <label>项目名称 *</label>
                    <input type="text" id="projectName" placeholder="请输入项目名称" required>
                </div>
                <div class="form-group">
                    <label>项目描述</label>
                    <textarea id="projectDescription" placeholder="请输入项目描述" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="app.closeProjectModal()">取消</button>
                <button class="btn btn-danger" id="deleteProjectBtn" onclick="app.deleteProject()" style="display:none;">删除</button>
                <button class="btn btn-primary" onclick="app.saveProject()">保存</button>
            </div>
        </div>
    </div>

    <!-- 事项模态框（统一使用快速添加风格）-->
    <div id="quickAddModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="quickAddModalTitle">快速添加事项</h3>
                <span class="close" onclick="app.closeQuickAddModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="quickTaskId">
                <div class="form-group">
                    <label>事项标题 *</label>
                    <input type="text" id="quickTaskTitle" placeholder="请输入事项标题" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>分类 *</label>
                        <select id="quickTaskCategory" onchange="app.updateQuickProjectOptions()" required>
                            <option value="">请选择分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>项目 *</label>
                        <select id="quickTaskProject" required>
                            <option value="">请先选择分类</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>优先级</label>
                        <div class="priority-buttons">
                            <button type="button" class="priority-btn p0" data-priority="p0" onclick="app.selectQuickPriority('p0')">P0</button>
                            <button type="button" class="priority-btn p1" data-priority="p1" onclick="app.selectQuickPriority('p1')">P1</button>
                            <button type="button" class="priority-btn p2 active" data-priority="p2" onclick="app.selectQuickPriority('p2')">P2</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <select id="quickTaskStatus">
                            <option value="todo" selected>待办</option>
                            <option value="doing">进行中</option>
                            <option value="done">已完成</option>
                            <option value="backlog">Backlog</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>计划周次</label>
                        <input type="number" id="quickTaskWeek" placeholder="如: 47">
                    </div>
                    <div class="form-group">
                        <label>进度 (%)</label>
                        <input type="number" id="quickTaskProgress" min="0" max="100" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>描述（可选）</label>
                    <textarea id="quickTaskDescription" placeholder="请输入事项详细描述" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="app.closeQuickAddModal()">取消</button>
                <button class="btn btn-danger" id="quickDeleteTaskBtn" onclick="app.deleteQuickTask()" style="display:none;">删除</button>
                <button class="btn btn-primary" id="quickSaveTaskBtn" onclick="app.saveQuickTask()">创建事项</button>
            </div>
        </div>
    </div>

    <!-- 数据库切换模态框 -->
    <div id="databaseModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>切换数据库</h3>
                <span class="close" onclick="app.closeDatabaseModal()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 当前数据库信息 -->
                <div class="current-db-info" id="currentDbInfo">
                    <!-- 动态加载 -->
                </div>
                
                <!-- 数据库列表 -->
                <div class="db-list-header">
                    <h4>所有数据库</h4>
                    <button class="btn btn-primary btn-sm" onclick="app.showCreateDbForm()">
                        + 新建数据库
                    </button>
                </div>
                
                <div class="database-list" id="databaseList">
                    <!-- 动态加载数据库卡片 -->
                </div>
                
                <!-- 新建数据库表单（初始隐藏）-->
                <div class="create-db-form" id="createDbForm" style="display:none;">
                    <h4>新建数据库</h4>
                    <div class="form-group">
                        <label>数据库文件名 *</label>
                        <input type="text" id="newDbName" placeholder="例如: personal.db" />
                        <small>只能包含字母、数字、下划线和连字符，必须以 .db 结尾</small>
                    </div>
                    <div class="form-group">
                        <label>显示名称 *</label>
                        <input type="text" id="newDbDisplayName" placeholder="例如: 个人事项" />
                    </div>
                    <div class="form-group">
                        <label>描述（可选）</label>
                        <textarea id="newDbDescription" rows="2" placeholder="简单描述这个数据库的用途"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="app.hideCreateDbForm()">取消</button>
                        <button class="btn btn-primary" onclick="app.createDatabase()">创建</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
